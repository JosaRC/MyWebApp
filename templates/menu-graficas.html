<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Libreria de internet-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <!--Estilos locales-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/menu-graficas.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    


    <!-- Or using a CDN -->
    <!-- Include the default stylesheet -->


    <!-- Include the default stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/wenzhixin/multiple-select/e14b36de/multiple-select.css">
    <!-- Include plugin -->
    <script src="https://cdn.rawgit.com/wenzhixin/multiple-select/e14b36de/multiple-select.js"></script>
    <title>Menu graficas</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg  pl-5 pr-5">
        <div class="container-fluid">
                <span class="titulo">Graficas</span>
                <div> 
                    <span class="usuario">Usuario:<strong> {{data.usuario}}</strong> </span>
                    <a href="/salir"><span class="btn btn-danger ml-3 "> Cerrar sesion</span></a>
                </div>
        </div>
    </nav>

    <div class="container">
        <h1>Generaci√≥n de graficas</h1>
        <div class="form-group">
            
            <form action="/dashboard" method="POST"  id="multiple_select_form">
            <h4>Vendedoras</h4>
            <select class="form-control selectpicker w-25" name="vendedoras" id="ms-vendedoras" data-live-search ="true" multiple>
                <option value="A Ale">A Ale</option>
                <option value="A Eli">A Eli</option>
                <option value="A Evelyn">A Evelyn</option>
                <option value="A Fernanda">A Fernanda</option>
                <option value="C Deyanira">C Deyanira</option>
                <option value="C Jesus">C Jesus</option>
                <option value="G Aixa">G Aixa</option>
                <option value="L Laura">L Laura</option>
                <option value="L Yanet">L Yanet</option>
                <option value="M Armando">M Armando</option>
                <option value="M Gabriel">M Gabriel</option>
                <option value="M Laura">M Laura</option>
                <option value="P Angelica">P Angelica</option>
                <option value="P Erika">P Erika</option>
                <option value="P Jorge">P Jorge</option>
                <option value="Q Gis">Q Gis</option>
                <option value="Q Mary">Q Mary</option>
                <option value="Q Paulina">Q Paulina</option>
                <option value="S Arcelia">S Arcelia</option>
                <option value="S Karina">S Karina</option>
                <option value="Z Isabel">Z Isabel</option>
            </select>
            <input type="hidden" id="valores_vendedoras" name="valores_vendedoras">
            <h4>Estados</h4>
            <select multiple class="form-control selectpicker w-25" name = "estados" id="ms-estados" data-live-search = "true">
                <option value="AGS">AGS</option>
                <option value="GTO">GTO</option>
                <option value="JAL">JAL</option>
                <option value="MEX">MEX</option>
                <option value="PUE">PUE</option>
                <option value="Q ROO">Q ROO</option>
                <option value="QRO">QRO</option>
                <option value="SLP">SLP</option>
                <option value="ZAC">ZAC</option>
            </select>
            <input type="hidden" id="valores_estados" name="valores_estados">
            <h4>Fecha inicio</h4>
            <input name="fechai" class="form-control w-25" type="date">
            <h4>Fecha final</h4>
            <input name="fechaf" class="form-control w-25" type="date">

            <button class="btn btn-primary mt-2">Buscar</button>
            </form>
        </div>
    </div>
    
<script>
    $(document).ready(function(){
        $('.selectpicker').selectpicker();

        $('#ms-vendedoras').change(function(){
            $('#valores_vendedoras').val($('#ms-vendedoras').val());
        })

        $('#ms-estados').change(function(){
            $('#valores_estados').val($('#ms-estados').val());
        })
    });
</script>   
   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
